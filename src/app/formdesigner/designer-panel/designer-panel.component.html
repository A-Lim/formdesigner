<h4 (click)="onFormFocus()">Form</h4>

<select [(ngModel)]="scale" class="">
    <option>100</option>
    <option>80</option>
    <option>50</option>
    <option>30</option>
</select>
<div class="card" style="min-height: 500px;">
    <div class="card-body"
        [ngClass]="'scale-' + scale"
        dndDropzone
        (dndDrop)="onDrop($event)">
        dropzone 
        <!-- <div [ngClass]="'scale-' + scale"> -->
            <div style="border: 1px gray dashed; padding: 15px; background-color: lightgray;"
                dndPlaceholderRef>
            </div>

            <ng-container *ngFor="let formDesignDetail of formDesignDetails">
                <ng-container [ngSwitch]="formDesignDetail.fieldType.fieldTypeID" >
                    <!-- zone -->
                    <app-zone *ngSwitchCase="4"
                        [formDesignDetail]=formDesignDetail
                        class="card mb-2" 
                        [ngClass]="{ 
                            'selected-form-field': selectedFormDesignDetail?.fieldCode == formDesignDetail.fieldCode,
                            'searched-form-field': searchStr && formDesignDetail.fieldCode.toLowerCase().includes(searchStr?.toLowerCase())
                        }"
                        (click)="onFormDesignDetailFocus(formDesignDetail)"
                        [dndDraggable]="formDesignDetail"
                        [dndEffectAllowed]="'move'"
                        [dndDraggingSourceClass]="'onDragged'"
                        >
                    </app-zone>

                    <!-- default -->
                    <div *ngSwitchDefault
                        class="card mb-2" 
                        [ngClass]="{ 
                            'selected-form-field': selectedFormDesignDetail?.fieldCode == formDesignDetail.fieldCode,
                            'searched-form-field': searchStr && formDesignDetail.fieldCode.toLowerCase().includes(searchStr?.toLowerCase())
                        }"
                        (click)="onFormDesignDetailFocus(formDesignDetail)"
                        [dndDraggable]="formDesignDetail"
                        [dndEffectAllowed]="'move'"
                        [dndDraggingSourceClass]="'onDragged'">

                        <div class="card-body">
                            {{ formDesignDetail.fieldType.label }}
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        <!-- </div> -->
    </div>
</div>
