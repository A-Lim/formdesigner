<div class="card mb-2" *ngFor="let fieldType of fieldTypes$ | async"
    [dndDraggable]="fieldType.fieldTypeID"
    [dndEffectAllowed]="'copy'"
    (dndStart)="onDragStart($event, fieldType)"
    (dndCanceled)="onDragCanceled($event)"
    (dndEnd)="onDragEnd($event)"
    (dndCopied)="onDraggableCopied($event, fieldType.fieldTypeID)">

    <div class="card-body">
        {{ fieldType.label }}
    </div>
</div>
